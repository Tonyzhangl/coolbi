{% extends "base.html" %}
{% load static %}

{% block main %}
{% include 'navbar.html' %}

<div style="margin: auto; padding: 80px 20px 0 20px; width: 360px;">
    <form id="CreateForm" method="post" enctype="multipart/form-data">{% csrf_token %}
        <div class="mdui-textfield mdui-textfield-floating-label">
            <label class="mdui-textfield-label">月报名称</label>
            <input class="mdui-textfield-input" type="text" name="phase_name"/>
        </div>
        <div class="mdui-textfield">
            <label class="mdui-textfield-label">起始日期</label>
          <input class="mdui-textfield-input" type="date" name="begin"/>
        </div>
        <div class="mdui-textfield">
            <label class="mdui-textfield-label">结束日期</label>
          <input class="mdui-textfield-input" type="date" name="end"/>
        </div>
        <div class="mdui-textfield mdui-textfield-floating-label">
            <label class="mdui-textfield-label">备注</label>
            <input class="mdui-textfield-input" type="text" name="description"/>
        </div>

        <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-pink" type="button"
                id="create-submit">提交</button>
    </form>
</div>


<script>
    $("#create-submit").click(function () {
        var uploadFormData = new FormData($('#CreateForm')[0]);
        $.ajax({
            cache: true,
            type: "POST",
            url: "/create/phase/",
            data: uploadFormData,
            async: true,
            contentType: false,
            processData:false,
            error: function(res) {
                alert(res['msg']);
            },
            success: function(res) {
                if(!res['success']){
                    alert(res['msg']);
                }else{
                    alert(res['msg']);
                    window.location.href = "/phase/list/";
                }
            }
        });
    });
</script>

{% endblock %}
